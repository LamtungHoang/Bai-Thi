<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        let max = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }
        return max;
    }
    let arr1 = [3, 5, 1, 10, 9, 3, 7, 8];
    let max = minArray(arr1);
    alert(max);



</script>

</body>
</html>
