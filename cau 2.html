    <title>Title</title>
</head>
<body>
<script>
    let arr = [2, 8, 16, 7, 5, 1, 4];
    function tryRemoveFromArray(arr, x) {
        let arrNew = new Array();
        for (let i = 0; i < arr.length; i++) {
            if (x != arr[i]) {
                arrNew.push(arr[i]);}
            document.write(tryRemoveFromArray(arr, x));
</script>
